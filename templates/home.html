<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SignUp Page</h1>
    <a href="/login"> Login </a>
    <div id ="Signup_form">
      <form action="/" method="post">
        <input type="text" name="usertype" value="end_user" hidden><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password", name="userpassword" placeholder="Password" required><br>
        <input type="password" name="Re-enter" placeholder="Re-enter" required
          oninput="this.setCustomValidity(this.value !== this.form.password.value ? 'Passwords do not match.' : '')"><br>
        <input type ="submit" value="Signup">
      
        


      </form>



    </div>
    {% for user in html_data %}
  <p> {{user.username}}: {{user.email}}</p>
  {% endfor %}
</body>
</html>
