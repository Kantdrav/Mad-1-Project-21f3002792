<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Add Question to Quiz (ID: {{ quiz_id }})</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Question Form -->
        <form method="POST">
            <div class="form-group mb-3">
                <label for="question_statement">Question Statement</label>
                <textarea class="form-control" id="question_statement" name="question_statement" rows="3" required></textarea>
            </div>
            
            <div class="form-group mb-3">
                <label for="option1">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="option2">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="option3">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="option4">Option 4</label>
                <input type="text" class="form-control" id="option4" name="option4" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="correct_option">Correct Option</label>
                <select class="form-control" id="correct_option" name="correct_option" required>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Question</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
